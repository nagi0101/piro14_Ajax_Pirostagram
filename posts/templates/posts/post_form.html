{% extends 'layout.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'post_form.css' %}">
{% endblock css %}

{% block main_container %}
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Post">
        </form>
    </div>
{% endblock main_container %}
